<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义简单渐变色 -->
  <defs>
    <linearGradient id="ardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- ARD 部分 - 蓝色渐变 -->
  <text x="15" y="42" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" 
        fill="url(#ardGradient)">ARD</text>
  
  <!-- 简洁的装饰线 -->
  <rect x="90" y="25" width="3" height="15" rx="1.5" fill="#3b82f6" opacity="0.6"/>
  
  <!-- 后台管理 部分 -->
  <text x="105" y="40" font-family="Microsoft YaHei, SimHei, sans-serif" font-size="18" 
        font-weight="500" fill="#ffffff">后台管理</text>
  
  <!-- 简单装饰点 -->
  <circle cx="185" cy="25" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="195" cy="25" r="2" fill="#3b82f6" opacity="1"/>
</svg>